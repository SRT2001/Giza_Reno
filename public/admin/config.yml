backend:
  name: git-gateway # For production with Netlify Identity
  branch: main

# Enable local backend for development (requires npx decap-server)
local_backend: true

media_folder: "public/images/uploads" # Where media files will be stored
public_folder: "/images/uploads" # Public URL path

collections:
  - name: "project-details"
    label: "Project Details"
    folder: "content/project-details"
    create: true
    slug: "{{slug}}"
    fields:
      # Basic Info
      - { label: "Title", name: "title", widget: "string", hint: "Main project title" }
      - { label: "Subtitle", name: "subtitle", widget: "string", hint: "e.g., Full Bathroom Transformation | Contemporary Design" }
      - { label: "Hero Image", name: "heroImage", widget: "image", hint: "Main banner image (1600x900 recommended)" }
      
      # Metadata
      - { label: "Location", name: "location", widget: "string", hint: "e.g., Miami, Florida" }
      - { label: "Timeline", name: "date", widget: "string", hint: "e.g., 4 Months (Completed 2024)" }
      - { label: "Client", name: "client", widget: "string", hint: "e.g., Private Homeowner" }
      - { label: "Scope", name: "scope", widget: "string", hint: "e.g., Full Kitchen Renovation" }
      
      # Overview
      - { label: "Overview", name: "overview", widget: "text", hint: "Brief project description (2-3 sentences)" }
      
      # Before & After
      - { label: "Before Image", name: "beforeImage", widget: "image", hint: "Before renovation photo" }
      - { label: "After Image", name: "afterImage", widget: "image", hint: "After renovation photo" }
      - { label: "Before Title", name: "beforeTitle", widget: "string", default: "Before" }
      - { label: "After Title", name: "afterTitle", widget: "string", default: "After" }
      - { label: "Transformation Description", name: "transformationDescription", widget: "string", hint: "Text shown above the slider" }
      
      # Design Concept Sections
      - label: "Design Sections"
        name: "sections"
        widget: "list"
        hint: "Add content sections (Design Concept, etc.)"
        fields:
          - { label: "Section Title", name: "title", widget: "string" }
          - { label: "Section Content", name: "content", widget: "text" }
      
      # Features List
      - label: "Features"
        name: "features"
        widget: "list"
        hint: "Key features/upgrades (one per line)"
        field: { label: "Feature", name: "feature", widget: "string" }
      
      # Highlight Sections (Value props)
      - label: "Highlight Sections"
        name: "highlightSections"
        widget: "list"
        hint: "Value propositions shown in the Elevated Living section"
        fields:
          - { label: "Title", name: "title", widget: "string", hint: "e.g., Improved Flow" }
          - { label: "Description", name: "description", widget: "text" }
      
      # CTA Section
      - { label: "CTA Heading", name: "ctaText", widget: "string", hint: "e.g., Ready to Transform Your Kitchen?" }
      - { label: "CTA Button Text", name: "ctaButtonText", widget: "string", default: "Schedule a Consultation" }

  - name: "projects"
    label: "Projects (Cards)"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Category", name: "category", widget: "select", options: ["Residential", "Commercial", "Renovation"] }
      - { label: "Tags", name: "tags", widget: "list", default: ["Renovation"] }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Client Name", name: "name", widget: "string" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Project", name: "project", widget: "string" }
      - { label: "Rating", name: "rating", widget: "number", min: 1, max: 5 }
      - { label: "Testimonial", name: "body", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }

  - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Service Name", name: "title", widget: "string" }
      - { label: "Icon", name: "icon", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Details", name: "body", widget: "markdown" }

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "content/settings/general.yml"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Contact Email", name: "email", widget: "string" }
          - { label: "Phone Number", name: "phone", widget: "string" }
