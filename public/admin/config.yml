backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      # === CARD FIELDS (shown on Projects page) ===
      - { label: "Title", name: "title", widget: "string", hint: "Project title (shown on card and detail page)" }
      - { label: "Description", name: "description", widget: "text", hint: "Short description for the project card" }
      - { label: "Featured Image", name: "image", widget: "image", hint: "Main image for the project card" }
      - { label: "Category", name: "category", widget: "select", options: ["Residential", "Commercial", "Renovation"] }
      - { label: "Tags", name: "tags", widget: "list", default: ["Renovation"], hint: "Tags shown on the card" }
      - { label: "Date", name: "date", widget: "datetime" }
      
      # === DETAIL PAGE FIELDS (shown on Project Detail page) ===
      - { label: "Subtitle", name: "subtitle", widget: "string", required: false, hint: "e.g., Full Bathroom Transformation | Contemporary Design" }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false, hint: "Large banner image for detail page (uses Featured Image if blank)" }
      
      # Metadata
      - { label: "Location", name: "location", widget: "string", required: false, hint: "e.g., Miami, Florida" }
      - { label: "Timeline", name: "timeline", widget: "string", required: false, hint: "e.g., 4 Months (Completed 2024)" }
      - { label: "Client", name: "client", widget: "string", required: false, hint: "e.g., Private Homeowner" }
      - { label: "Scope", name: "scope", widget: "string", required: false, hint: "e.g., Full Kitchen Renovation" }
      
      # Overview
      - { label: "Overview", name: "overview", widget: "text", required: false, hint: "Detailed project description for the detail page" }
      
      # Before & After
      - { label: "Before Image", name: "beforeImage", widget: "image", required: false }
      - { label: "After Image", name: "afterImage", widget: "image", required: false }
      - { label: "Before Title", name: "beforeTitle", widget: "string", required: false, default: "Before" }
      - { label: "After Title", name: "afterTitle", widget: "string", required: false, default: "After" }
      - { label: "Transformation Description", name: "transformationDescription", widget: "string", required: false, hint: "Text shown above the before/after slider" }
      
      # Design Sections
      - label: "Design Sections"
        name: "sections"
        widget: "list"
        required: false
        hint: "Content sections for the detail page"
        fields:
          - { label: "Section Title", name: "title", widget: "string" }
          - { label: "Section Content", name: "content", widget: "text" }
      
      # Features
      - label: "Features"
        name: "features"
        widget: "list"
        required: false
        hint: "Key features/upgrades list"
        field: { label: "Feature", name: "feature", widget: "string" }
      
      # Highlight Sections
      - label: "Highlight Sections"
        name: "highlightSections"
        widget: "list"
        required: false
        hint: "Value propositions (Improved Flow, Market Position, etc.)"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
      
      # CTA
      - { label: "CTA Heading", name: "ctaText", widget: "string", required: false, default: "Ready to Start Your Project?" }
      - { label: "CTA Button Text", name: "ctaButtonText", widget: "string", required: false, default: "Schedule a Consultation" }

  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Client Name", name: "name", widget: "string" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Project", name: "project", widget: "string" }
      - { label: "Rating", name: "rating", widget: "number", min: 1, max: 5 }
      - { label: "Testimonial", name: "body", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }

  - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Service Name", name: "title", widget: "string" }
      - { label: "Icon", name: "icon", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Details", name: "body", widget: "markdown" }

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "content/settings/general.yml"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Contact Email", name: "email", widget: "string" }
          - { label: "Phone Number", name: "phone", widget: "string" }
